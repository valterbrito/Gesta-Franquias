# Workflow CI para backend NestJS no Railway
# Executa testes, build e deploy automático
name: Backend CI/CD

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout do código
      - name: Checkout
        uses: actions/checkout@v3

      # Instala Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Instala dependências
      - name: Install dependencies
        run: npm install

      # Executa testes
      - name: Run tests
        run: npm run test

      # Build do projeto
      - name: Build
        run: npm run build

      # Deploy para Railway
      - name: Deploy
        run: npx railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
